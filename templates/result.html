{% extends "layout.html"%}
{% block title %}
Prediction - Object Recognition
{% endblock %}

{% block content %}
<div class="container py-5">

    <header class="text-white text-center">
        <h6 class="display-4 mb-5">Object Detection Results</h6>
    </header>

    <header class="text-white text-center">
        {% if predictions %}
        <!-- <h2 class="display-4 text-dark font-weight-bold">{{predictions}}</h2> -->
        <select class="form-select" id="image_select" aria-label="Default select example">
            <option value='' selected>Open this select menu</option>
            {% for pred in predictions %}
            <option value="{{ pred.name }}">{{ pred.prediction }}</option>
            {% endfor %}
        </select>

        <!-- Uploaded image area-->
        <p class="font-italic text-white text-center">Frame</p>
        <div class="image-area mt-4">
            <img src="{{ url_for('serve_image', filename=selected_filename) }}" alt="Selected Image" id="selected_image">
        </div>

        <!-- <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
        </div> -->
        {% else %}
        <h2 class="display-4 text-dark font-weight-bold">{{err}}</h2>
        {% endif %}
    </header>

</div>
{% endblock %}

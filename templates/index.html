{% extends "layout.html"%}
{% block title %}
Object Detection
{% endblock %}

{% block content %}
<div class="container py-5">

    <header class="text-white text-center">
        <h1 class="display-4">Object Detection</h1>
        <p class="lead mb-5">A webapp to detect objects contained in a video. Just drop a video down below and see the magic.</p>
    </header>


    <div class="row py-4">
        <div class="col-lg-6 mx-auto">

            <!-- Upload image input-->
            <form action="{{ url_for('process_video') }}" enctype="multipart/form-data" method="POST">
                <div class="input-group mb-3 px-2 py-1 rounded-pill bg-white shadow-sm">
                    <input class="form-control border-0" id="upload" name="file" type="file">
                    <label class="font-weight-light text-muted" for="upload" id="upload-label">Upload a video of max size 2MB</label>
                    <div class="input-group-append">
                        <label class="btn btn-light m-0 rounded-pill px-4" for="upload">
                            <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                            <small class="text-uppercase font-weight-bold text-muted">Choose file</small>
                        </label>
                    </div>
                </div>

                <p class="font-italic text-white text-center px-2">
                    <label>What do you want to search for in the video</label>
                </p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control px-2 py-2 rounded-pill bg-white shadow-sm" id="object_search" aria-describedby="basic-addon3" placeholder="Search Object Name..." />
                </div>

                <!-- <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                    <label class="font-weight-light text-muted" for="search" id="upload-label">What object do you want to search for</label>
                    <input class="form-control border-0" id="object_search" name="search" type="text" />
                </div> -->

                <!-- Uploaded image area-->
                <p class="font-italic text-white text-center">The video uploaded will be rendered inside the box below.</p>
                <div class="image-area mt-4">
                    <img alt="" class="img-fluid rounded shadow-sm mx-auto d-block" id="imageResult" name="imageResult" src="#">
                </div>

                <!-- Submit button-->
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <input class="btn btn-primary my-3" type="submit"/>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
